<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      
            <button type="button" id="add-btn" class="btn btn-success my-4">
                <span class="iconify pb-1" data-icon="fluent:add-circle-16-filled" style="color: white;" data-width="30" data-height="30"></span>        
                <span>Add Row</span> 
            </button>
            
            <table class="table table-bordered">
                <thead class="bg-success text-white">
                <tr>
                    <th scope="col">Actions</th>
                    <th scope="col">Number</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>

                <tbody class="t-body">
                <tr class="tr">
                    <td scope="row">
                        <button type="button" class="btn btn-danger" id="delete-btn" onclick="handledelete()" >
                            <span class="iconify" data-icon="fa-solid:trash" style="color: white;" data-width="20" data-height="30"></span>                     
                            <span>Delete</span> 
                        </button>
                        <button type="button" class="btn btn-primary" id="clone-btn" >
                            <span class="iconify" data-icon="fa-solid:clone" style="color: white;" data-width="30" data-height="30"></span>
                            <span>clone</span> 
                        </button>
                    </td>
                    <td>
                        <input type="number" class="form-control" id="inputNumber" name="number">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inputText" name="text">
                    </td>
                    <td>
                        <input class="form-check-input" type="radio" id="typeNew">
                        <label class="form-check-label me-4" for="typeNew">
                            New
                        </label>
                        <input class="form-check-input" type="radio"  id="typeInprogess">
                        <label class="form-check-label me-4" for="typeInprogess">
                            In progess
                        </label>
                        <input class="form-check-input" type="radio" id="typeConfirmed">
                        <label class="form-check-label me-4" for="typeConfirmed">
                            Confirmed
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
            <p>All rows number : <span class="span1">1</span></p>
            <p>Not Confirmed rows number : <span>0</span></p>
        </div>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="./1.js"></script>
</body>
</html>
